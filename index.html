<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PHP REST API CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table id="main" border="0" cellspacing="0">
      <tr>
         <td id="header">
          <h1>PHP REST API CURD</h1>
          <div id="search-bar">
            <label>Search :</label>
            <input type="text" id="search" autocomplete="off">
          </div>
         </td>
     </tr>
      <tr>
         <td id="table-form">
            <form id="addForm">
             Name : <input type="text" name="sname" id="sname">
             Age : <input type="number" name="sage" id="sage">
             City : <input type="text" name="scity" id="scity">
             <input type="submit" id="save-button" value="Save">
            </form>
         </td>
      </tr>
        <td id="table-data">
           <table width="100%" cellpadding="10px">
             <tr>
               <th width="40px">Id</th>
               <th>Name</th>
               <th width="50px">Age</th>
               <th width="150px">City</th>
               <th width="60px">Edit</th>
               <th width="70px">Delete</th>
             </tr>
             <tbody id ="load-table">
                 <tr>
                    <td class="center">1</td>
                    <td>Name 1</td>
                    <td>25</td>
                    <td>Delhi</td>
                    <td class="center"><button class="edit-btn" data-eid="">Edit</button></td>
                    <td class="center"><button class="delete-btn" data-id="">Delete</button></td>
                 </tr>
             </tbody>
           </table>
        </td>
      </tr>
  
    </table>
    <div id="error-message" class="messages"></div>
    <div id="success-message" class="messages"></div>
    <!--Popup Modal Box for Update the Records-->
       <div id="modal">
         <div id="modal-form">
          <h2>Edit Form</h2>
           <form action="" id="edit-form">
            <table cellpadding="10px" width="100%">
              <tr>
                 <td width="90px">First Name</td>
                 <td><input type="text" name="sname" id="edit-name">
                  <input type="text" name="sid" id="edit-name" hidden="">
                </td>
              </tr>
                <tr>
                  <td>Age</td>
                  <td><input type="number" name="sage" id="edit-age"></td>
                </tr>
                <tr>
                  <td>City</td>
                  <td><input type="text" name="scity" id="edit-city"></td>
                </tr>
                <tr>
                <td></td>
                <td><input type="button" id="edit-submit" value="Update"></td>
                </tr>
            </table>
           </form>
         </div>
          <div id="close-btn">X</div>
       </div>

       <script type="text/javascript" src="js/jquery.js"></script>
       <script type="text/javascript">
        $="";
        $(document).ready(function(){
        //Fetch All Records
        function loadTable(){
         $.ajax({
           url : 'http://localhost/php-rest-api/api-fetch-all.php',
           type : "GET",
           success : function(data){
            if(data.status == false){
              $("#load-table").append("<tr><td colspan='6'><h2>"+ data.message +"</h2></td></tr>")
           }else{
             $.each(data, function(key, value)){
               $("#load-table").append("<tr><td>"+ data.message +"</td></tr>")
             }
           }
          }
         });
        }

        
        loadTable();

        
     });
        



       </script>

      
</body>
</html>
